<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registro.css">
  </head>
  <body>
    <form id="emailForm" action="/reserva.html">
    <section class="form-login" >
      <h1>Registro</h1>
      <p class="FILMOTECA">FILMOTECA</p>
      <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" required>
      <input class="controls" type="text" name="email" id="email" value="" placeholder="Email" required>
      <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" required>
      <input class="buttons" type="submit" name="" value="Ingresar">
      <div class="message" id="message"></div>
      <p>¿Ya tienes cuenta? <a href="/inicioss.html">Inicia Sesion</a></p>

    </section>
</form>
<script src="/JS/registro.js"></script>
  </body>
</html>
